<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ’Œ Love Letter Generator</h1>
    <form id="loveLetterForm">
      <label for="yourName">Your Name:</label>
      <input type="text" id="yourName" required>

      <label for="theirName">Their Name:</label>
      <input type="text" id="theirName" required>

      <label for="tone">Tone/Mood:</label>
      <select id="tone">
        <option value="romantic">Romantic</option>
        <option value="funny">Funny</option>
        <option value="poetic">Poetic</option>
      </select>

      <label for="memory">Special Memory/Inside Joke:</label>
      <textarea id="memory" rows="4" required></textarea>

      <button type="submit">Generate Love Letter</button>
    </form>

    <div id="letterOutput" class="hidden">
      <h2>Your Love Letter ðŸ’–</h2>
      <p id="letterContent"></p>
      <button id="copyButton">Copy to Clipboard</button>
      <button id="downloadButton">Download as Text</button>
    </div>
  </div>

  <div class="hearts">
    <!-- Floating hearts for animation -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <script src="script.js"></script>
</body>
