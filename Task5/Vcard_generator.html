<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine's Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Vcard_styles.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music/ikaw at ako.mp3" type="audio/mpeg">
    </audio>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Logo inside navbar-brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/Project Zero Logo.png" alt="Logo" width="40" height="40" class="me-2"> 
                Pя◎jєct Zєя◎ | Valentine’s Card Generator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Vcard_generator.html">Generate Valentine's Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
<div class="container my-5">
    <h1 class="text-center text-white mb-4">❤️ Generate Your Valentine's Card ❤️</h1>
    
    <div class="row">
        <!-- Card Preview -->
        <div class="col-md-6">
            <div id="valentineCard" class="card text-center">
                <h2 class="mt-3">Your Love Letter</h2>
                <p id="loveMessage">💖 Your message will appear here 💖</p>
            </div>
        </div>

        <!-- User Input -->
        <div class="col-md-6">
            <label for="themeSelect" class="form-label text-white">Select Card Theme:</label>
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-theme theme1">Red Passion</button>
                <button class="btn btn-theme theme2">Romantic Pink</button>
                <button class="btn btn-theme theme3">Golden Love</button>
            </div>

            <label for="messageInput" class="form-label text-white mt-3">Write Your Love Letter:</label>
            <textarea id="messageInput" class="form-control" placeholder="Write something sweet..."></textarea>

            <button id="downloadBtn" class="btn btn-primary w-100 mt-3">Download as Image</button>
        </div>
    </div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
    // Change Card Theme
    document.querySelectorAll('.btn-theme').forEach(btn => {
        btn.addEventListener('click', function() {
            let card = document.getElementById('valentineCard');
            if (this.classList.contains('theme1')) {
                card.className = 'card theme1';
            } else if (this.classList.contains('theme2')) {
                card.className = 'card theme2';
            } else if (this.classList.contains('theme3')) {
                card.className = 'card theme3';
            }
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
      let audio = document.getElementById("bg-music");
      
      audio.play().then(() => {
        console.log("Music is playing.");
      }).catch(error => {
        console.log("Autoplay blocked. Click anywhere to start music.");
        document.addEventListener("click", function () {
          audio.play();
        }, { once: true }); // Play on first click
      });
    });
    // Update Love Letter
    document.getElementById('messageInput').addEventListener('input', function() {
        document.getElementById('loveMessage').textContent = this.value || '💖 Your message will appear here 💖';
    });

    // Download Card as Image
    document.getElementById('downloadBtn').addEventListener('click', function() {
        html2canvas(document.getElementById('valentineCard')).then(canvas => {
            let link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'valentine_card.png';
            link.click();
        });
    });
    function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.fontSize = `${Math.random() * 2 + 1}rem`;
            gsap.to(heart, { y: -window.innerHeight, opacity: 0, duration: Math.random() * 3 + 3, onComplete: () => heart.remove() });
        }
        
    setInterval(createFloatingHeart, 500);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
